<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align:center;
            font-size: 45px;
}
form{
    border: 3px solid black;
    padding:20px;
    width:30%;
    margin:auto;
}
input{
    float: right;
}
     </style>
   </head>
<body>
    <h1> SHEET FORMS</h1>
    <form novalidate autocomplete="on" method="POST">
        <fieldset>
            <legend>Personal-Details</legend>
        <label for="fname">First-Name:</label>
        <input type="text" id="fname" name= "fname" placeholder="first name" maxlength="4"><br><br>
        <label for="lname">Last-Name:</label>
        <input type="text" id="lname" name="lname" placeholder="last name"><br><br>
        <label or="uname">User-Name:</label>
        <input type="text" id="Uname" name= "uname" placeholder="user name"><br><br>
        <label for="pwd">password :</label>
        <input type="password" id="pwd" name= "pwd" required><br><br>
        <label for="cpwd">Confirm password:</label>
        <input type="password" id="cpwd" name="cpwd" required><br><br>
        <label for="email"> E-mail :</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="course">course : </label>
        <input type="text" id="course" value="development" checked><br><br>
        <lable>Gender :</lable>
        <input type="radio" name="gender" value="male" checked style="float: none;" >male        
        <input type="radio" name="gender" value="female" style="float: none;" >female      
        <input type="radio" name="gender" value="others" style="float: none;" >others <br><br>       
        <label for="edu">Qualification :</label>
        <select name="qualification" id="edu">
            <option value="B.E">B.E</option>
            <option value="B.TECH" selected>B.TECH</option>
            <option value="M.E">M.E</option>
            <option value="M.TECH">M.TECH</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
        </select><br></br>
        <label for="yop">year of passout :</label>
        <input type="number" min="2015" max="2021" id="yop" name="yop" ><br></br>
        <label for="place">place</label>
        <input list="city" name="city">
        <datalist id="city">
            <option value="Bangalore">
            <option value="Odisha">
             <option value="Mumbai">
            <option value="Pune">
            <option value="Kolkata" selected>
            <option value="Delhi">
             <option value="Chennai">
            <option value="Hyderabad">
            <option value="punjab" >
            </datalist><br><br>
        <label for="addr"> Address :</label>
        <textarea name="address" id="addr" cols="30" rows="4" ></textarea>
     <label>subject :</label><br>
        <input type="checkbox" name="sub1" style="float: none;"  value="java"checked> java <br>
     <input type="checkbox" name="sub1" style="float: none;"  value="j2EE"> j2EE <br>
     <input type="checkbox" name="sub2" style="float: none;"  value="hibernate"> hibernate <br>
     <input type="checkbox" name="sub3" style="float: none;"  value="spring"> spring <br>
     <input type="checkbox" name="sub4" style="float: none;"  value="sql"checked> sql <br>
     <input type="checkbox" name="sub5" style="float: none;"  value="data structure"> data structure <br>
     <input type="checkbox" name="sub6" style="float: none;"  value="programming"> programming <br>
     <input type="checkbox" name="sub7" style="float: none;"  value="multithreading"> multithreading <br>
     <input type="checkbox" name="sub8" style="float: none;"  value="web technology" checked> web technology <br><br>
        <input type="submit">
        <input type="Reset">
        
</fieldset>
</form>
</body>
</html>
